<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Menu App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Menu App</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#master-menu" data-toggle="tab">Master Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#weekly-menu" data-toggle="tab">Plan Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#generated-menu" id="generate-menu-tab" data-toggle="tab">View Menu</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="master-menu" class="tab-pane fade show active">
                <!-- Master menu content here -->
            </div>
            <div id="weekly-menu" class="tab-pane fade">
                <!-- Weekly menu content here -->
            </div>
            <div id="generated-menu" class="tab-pane fade">
              <!-- Generated menu content here -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
